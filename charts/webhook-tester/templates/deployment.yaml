apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webhook-tester.fullname" . }}
  labels:
    {{- include "webhook-tester.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "webhook-tester.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "webhook-tester.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port }}
              protocol: TCP
          args:
            - server
            - --port={{ .Values.config.port }}
            - --listen="{{ .Values.config.listen }}"
            - --max-requests={{ .Values.config.maxRequests }}
            - --session-ttl="{{ .Values.config.sessionTTL }}"
            {{- range .Values.config.ignoreHeaderPrefix }}
            - --ignore-header-prefix="{{ . }}"
            {{- end}}
            - --max-request-body-size={{ .Values.config.maxRequestBodySize }}
            - --redis-dsn="{{ .Values.config.redisDSN }}"
            - --storage-driver="{{ .Values.config.storageDriver }}"
            - --pubsub-driver="{{ .Values.config.pubsubDriver }}"
            - --ws-max-clients={{ .Values.config.wsMaxClients }}
            - --ws-max-lifetime="{{ .Values.config.wsMaxLifetime }}"
            {{- if .Values.config.createSession }}
            - --create-session="{{ .Values.config.createSession }}"
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
